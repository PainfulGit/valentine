<head>

<style>

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: white;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: black;
}

.card {
  width: min(520px, 92vw);
  background: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 24px;
  padding: 28px 22px;
  text-align: center;
}

h1 {

}

.gif {
  width: 220px;
  height: 220px;
  margin: 12px auto;
  border-radius: 18px;
  overflow: hidden;
}

.gif img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.buttons {
  position: relative;
  height: 140px;
  margin-top: 10px;
}

button {
  border: none;
  padding: 14px 20px;
  border-radius: 14px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  left: 50%;
  top: 10px;
  transform: translateX(-120%);
  background: #ff3d7f;
  color: white;
}

#noBtn {
  left: 50%;
  top: 10px;
  transform: translateX(20%);
  background: #ddd;
}

.result {
  margin-top: 16px;
  font-size: 20px;
}

.hint {
  margin-top: 8px;
  font-size: 13px;
  opacity: .7;
}

</style>
</head>

<body>

<div class="card">

<h1>–ë—É–¥–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíò</h1>

<div class="gif">
<img src="gif.gif">
</div>

<p>–û–±–µ—Ä–µ—à –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç? üßê</p>

<div class="buttons" id="arena">
  <button id="yesBtn">–¢–∞–∫ üíñ</button>
  <button id="noBtn">–ù—ñ üôà</button>
</div>

<div class="result" id="result"></div>
<div class="hint">–ü—ñ–¥–∫–∞–∑–∫–∞: ‚Äú–ù—ñ‚Äù –¥—É–∂–µ —Å–æ—Ä–æ–º‚Äô—è–∑–ª–∏–≤–µ üòÑ</div>

</div>

<script>

const arena = document.getElementById("arena");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

let scale = 1;

function moveNo() {
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const x = Math.random() * (a.width - b.width);
  const y = 50 + Math.random() * (a.height - b.height - 50);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", () => {
  moveNo();
  scale += 0.15;
  yesBtn.style.transform = `translateX(-120%) scale(${scale})`;
});

noBtn.addEventListener("click", e => {
  e.preventDefault();
  moveNo();
});

yesBtn.addEventListener("click", () => {
  result.innerHTML = "–Ñ—î—î! üíñ –ü–æ–±–∞—á–∏–º–æ—Å—å –Ω–∞ –ø–æ–±–∞—á–µ–Ω–Ω—ñ, –î–∞–Ω–æ—á–∫–∞-–±–∞–Ω–∞–Ω–æ—á–∫–∞ üòò";
  noBtn.remove();
  yesBtn.style.left = "50%";
  yesBtn.style.transform = "translateX(-50%) scale(1.2)";
});

</script>
